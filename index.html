<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Professional Resume Builder</title>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Professional Resume Builder</h1>
        
        <div class="form-section">
            <h2>Personal Information</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="john.doe@email.com">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="phone" placeholder="+1 234 567 8900">
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" id="location" placeholder="City, Country">
            </div>
            <div class="form-group">
                <label>Professional Summary</label>
                <textarea id="summary" placeholder="Brief professional summary..."></textarea>
            </div>

            <h2 style="margin-top: 30px;">Experience</h2>
            <div id="experienceContainer" class="array-section"></div>
            <button class="btn btn-primary" onclick="addExperience()">+ Add Experience</button>

            <h2 style="margin-top: 30px;">Education</h2>
            <div id="educationContainer" class="array-section"></div>
            <button class="btn btn-primary" onclick="addEducation()">+ Add Education</button>

            <h2 style="margin-top: 30px;">Skills</h2>
            <div class="form-group">
                <input type="text" id="skillInput" placeholder="Enter a skill and press Enter">
            </div>
            <div id="skillsContainer" class="skills-list"></div>

            <h2 style="margin-top: 30px;">Languages</h2>
            <div class="form-group">
                <input type="text" id="languageInput" placeholder="Enter a language and press Enter">
            </div>
            <div id="languagesContainer" class="languages-list"></div>
        </div>

        <div class="preview-section">
            <div class="resume" id="resume">
                <div class="resume-header">
                    <h2 id="previewName">Your Name</h2>
                    <p id="previewEmail"></p>
                    <p id="previewPhone"></p>
                    <p id="previewLocation"></p>
                </div>

                <div class="resume-section" id="summarySection" style="display: none;">
                    <h3>Professional Summary</h3>
                    <p id="previewSummary"></p>
                </div>

                <div class="resume-section" id="experienceSection" style="display: none;">
                    <h3>Experience</h3>
                    <div id="previewExperience"></div>
                </div>

                <div class="resume-section" id="educationSection" style="display: none;">
                    <h3>Education</h3>
                    <div id="previewEducation"></div>
                </div>

                <div class="resume-section" id="skillsSection" style="display: none;">
                    <h3>Skills</h3>
                    <div id="previewSkills" class="skills-list"></div>
                </div>

                <div class="resume-section" id="languagesSection" style="display: none;">
                    <h3>Languages</h3>
                    <div id="previewLanguages" class="languages-list"></div>
                </div>
            </div>
            <button class="btn download-btn" onclick="downloadResume()">ðŸ“„ Download as PDF</button>
        </div>
    </div>

    
</body>
</html>
